{% extends 'index.template.html' %}

{% block content %}
<div id="Rpanel">
    <h1>Search</h1>
    <div class="container-fluid">
      <form method="POST" id="searchbysubj">
        <label><b>Select a Subject: </b></label>
        <select size=1 name="searchsubject" id="selectsubjr" onchange="onSubjChange('r')">
          <option value="Physics" {% if chosens == "Phyiscs" %} selected {% endif %}>Physics</option>
          <option value="Chemistry" {% if chosens == "Chemistry" %} selected {% endif %}>Chemistry</option>
          <option value="Math" {% if chosens == "Math" %} selected {% endif %}>Math</option>
          <option value="Geography" {% if chosens == "Geography" %} selected {% endif %}>Geography</option>
        </select>
        <label><b>Select a Topic: </b></label>
        <select name="searchtopic" size=1 id="selecttopicsr">
          {% if chosens == 'Physics' %}
          <option value="Measurement" class="Physics" {% if chosent == "Measurement" %}selected{% endif %}>Measurement</option>
          <option value="Newtonian Mechanics" class="Physics" {% if chosent == "Newtonian Mechanics" %}selected{% endif %}>Newtonian Mechanics</option>
          <option value="Thermal Physics" class="Physics" {% if chosent == "Thermal Physics" %}selected{% endif %}>Thermal Physics</option>
          <option value="Waves" class="Physics" {% if chosent == "Waves" %}selected{% endif %}>Waves</option>
          <option value="Electricity & Magnetism" class="Physics" {% if chosent == "Electricity & Magnetism" %}selected{% endif %}>Electricity & Magnetism</option>
          {% endif %}
          {% if chosens == 'Geography' %}
          <option value="Our Dynamic Planet" class="Geography" {% if chosent == "Our Dynamic Planet" %}selected{% endif %}>Our Dynamic Planet</option>
          <option value="Our Changing World" class="Geography" {% if chosent == "Our Changing World" %}selected{% endif %}>Our Changing World</option>
          <option value="Geographical Skills & Investigations" class="Geography" {% if chosent == "Geographical Skills & Investigations" %}selected{% endif %}>Geographical Skills & Investigations</option>
          {% endif %}
        </select>
        <input type="submit" value="Search!" form="searchbysubj" id="searchsubjbtn">
      </form>
    </div>
    <div class="mt-5 container-fluid" id="resulttable">
      {% if searchresults %}
      {% for result in searchresults %}
      <div class="resultcard">{{result['content']}}
        <div class="mt-5 row justify-content-between">
          <div class="col-4">Date: {{result['date']}}</div>
          <div class="col-4">Posted By: {{result['displayname']}}</div>
          <div class="col-2"><a><i class="fas fa-heart"></i></a> {{result['likes']}}</div>
        </div>
      </div>

      {% endfor %}
      {% endif %}
    </div>
  </div>


{% endblock %}

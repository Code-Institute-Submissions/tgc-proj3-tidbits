{% extends 'index.template.html' %}

{% block content %}
<script>
  $(function () {
    // summernote
    $('#summernoteu').summernote({
      placeholder: 'Hello Bootstrap 4',
      tabsize: 2,
      height: 300,
      width: 700,
      toolbar: [
        // [groupName, [list of button]]
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['insert', ['table']],
        ['view', ['fullscreen']]
      ]
    });

    $('#summernoteu').summernote('code', `{{ content }}`);

  })
</script>


<div id="Upanel">
